<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Swiper demo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">

    <!-- Link Swiper's CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Swiper/4.0.5/css/swiper.css">
    <link rel="stylesheet" href="css/style.css">

</head>
<body>
<!-- Swiper -->
<div class="swiper-container">
    <div class="swiper-wrapper">
        <div class="swiper-slide">
            <div class="s1">
                <div class="header">
                    <img src="img/1.png">
                    <img src="img/2.png">
                    <img src="img/3.png">
                    <img src="img/4.png">
                    <img src="img/6.png">
                </div>
                <div class="main">
                    <img src="img/7.png">
                    <img src="img/8.png">
                    <p class="img9">梦想起航 . 再创辉煌</p>
                </div>
                <div class="footer">
                    <p>%企业名称%</p>
                    <p>2018年1月18日晚8:00-11:00</p>
                    <p>
                        <img src="img/10.png" alt="">
                        <img src="img/11.png" alt="">
                    </p>
                </div>
                <div class="music">
                    <img src="img/musicIcon.png" alt="">
                </div>
            </div>
        </div>
        <div class="swiper-slide">
            <div class="s2">
                <h2>领导致辞
                    <small>LEADER SPEECH</small>
                </h2>
                <div>
                    <img src="img/12.png">
                    <p>亲爱的同志们，大家晚上好：</p>
                    <p>我们成立于2009年，现有员工300多人，我们专注于一定互联网与信息互动社区领域，坚持“技术领先、理念领先、管理领先”的发展战略，2015完成公司整体改制，变更为股份有限公司，倾力打造具有自主知识产权的高端移动分发平台致力于帮助移动互联网用户过移动设备的受力开发、便捷的互联网服务。</p>
                    <p>我们秉着“真诚、团结、主动、责任”的企业文化，立志深圳互联网，打造研发和运营一体的产业链，成为移动互联网行业值得用户尊敬和信赖的公司。</p>
                    <span>某某企业</span>
                </div>
            </div>
        </div>
        <div class="swiper-slide"></div>
        <div class="swiper-slide"></div>
        <div class="swiper-slide"></div>
        <div class="swiper-slide"></div>
        <div class="swiper-slide"></div>
    </div>
    <!-- 分页器 （小圆点）-->
    <div class="swiper-pagination"></div>

    <!-- 导航按钮 （右箭头）-->
    <div class="swiper-button-next"></div>
</div>

<!-- Swiper JS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/Swiper/4.0.5/js/swiper.js"></script>
<script src="js/script.js"></script>
</body>
</html>
